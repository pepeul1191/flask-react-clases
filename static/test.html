<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mantenimiento de Rutinas</title>
    <!-- Vinculación al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Mantenimiento de Rutinas</h1>
        
        <!-- Formulario de rutina -->
        <form action="/guardar-rutina" method="POST">
            <!-- Fecha de creación -->
            <div class="mb-3">
                <label for="created" class="form-label">Fecha de Creación</label>
                <input type="date" class="form-control" id="created" name="created" required>
            </div>

            <!-- Fecha de finalización -->
            <div class="mb-3">
                <label for="endend" class="form-label">Fecha de Finalización</label>
                <input type="date" class="form-control" id="endend" name="endend" required>
            </div>

            <!-- Observaciones médicas -->
            <div class="mb-3">
                <label for="medical_obs" class="form-label">Observaciones Médicas</label>
                <input type="text" class="form-control" id="medical_obs" name="medical_obs">
            </div>

            <!-- Calentamiento -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="warm_ups" name="warm_ups">
                <label class="form-check-label" for="warm_ups">¿Incluir Calentamiento?</label>
            </div>

            <!-- Nivel -->
            <div class="mb-3">
                <label for="level_id" class="form-label">Nivel</label>
                <select class="form-control" id="level_id" name="level_id" required>
                    <option value="">Seleccionar Nivel</option>
                    <option value="1">Nivel 1</option>
                    <option value="2">Nivel 2</option>
                    <option value="3">Nivel 3</option>
                    <!-- Agregar más niveles según sea necesario -->
                </select>
            </div>

            <!-- Objetivo -->
            <div class="mb-3">
                <label for="objective_id" class="form-label">Objetivo</label>
                <select class="form-control" id="objective_id" name="objective_id" required>
                    <option value="">Seleccionar Objetivo</option>
                    <option value="1">Objetivo 1</option>
                    <option value="2">Objetivo 2</option>
                    <option value="3">Objetivo 3</option>
                    <!-- Agregar más objetivos según sea necesario -->
                </select>
            </div>

            <!-- Miembro asociado -->
            <div class="mb-3">
                <label for="member_id" class="form-label">Miembro Asociado</label>
                <select class="form-control" id="member_id" name="member_id" required>
                    <option value="">Seleccionar Miembro</option>
                    <option value="1">Miembro 1</option>
                    <option value="2">Miembro 2</option>
                    <option value="3">Miembro 3</option>
                    <!-- Agregar más miembros según sea necesario -->
                </select>
            </div>

            <!-- Botones de acción -->
            <div class="form-actions d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
