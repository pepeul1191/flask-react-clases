{% extends './_layout.html' %}
{% block content %}
<div class="container my-5 contacto-container">
  <h1>Editar Partes del Cuerpo</h1>
  <form method="POST" action="/admin/body-parts/update">
    <div class="form-group">
      <input type="hidden" name="id" value="{{locals['body_part'].id}}">
      <label for="txtNombre">Nombre</label>
      <input type="text" name="name" value="{{locals['body_part'].name}}" class="form-control" id="txtNombre" aria-describedby="nameHelp" placeholder="Ingrsee Nombre">
      <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Grabar</button>
  </form>
</div>
{% endblock %}
{% block javascripts %}
{% endblock %}
