{% extends './_layout.html' %}
{% block extra_head %}
  
{% endblock %}


{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Lista de Usuarios</h2>
  {% if locals['message'] != None %}
    <div class="alert alert-{{locals['message']['status']}}" role="alert">
      {{locals['message']['body']}}
    </div>
  {% endif %}
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success" id="btnAdd">Agregar</button>
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="users">
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Modal de Bootstrap -->
<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalLabel">Título del Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="txtId" value="E">
        <input type="hidden" id="txtMemberId">
        <div class="mb-3">
          <label for="userName" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="txtUserName" placeholder="Ingresa tu nombre" required>
        </div>
  
        <!-- Campo de texto 2 -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="txtPassword" placeholder="Ingresa tu password" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnSave">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block javascripts %}
  <script src="/js/admin-user.js"></script>
{% endblock %}
