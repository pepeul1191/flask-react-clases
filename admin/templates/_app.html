<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>{{locals['title'] | default('Végueta')}}</title>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- menu de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if locals['nav_active'] == 'home' %}active{% endif %}" href="/admin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if locals['nav_active'] == 'nosotros' %}active{% endif %}" href="/admin/body-parts">Partes del Cuerpo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/users">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if locals['nav_active'] == 'contacto' %}active{% endif %}" href="/contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <!-- footer -->
  {{copyright(2025)|safe}}
  <!-- scripts -->
  <script src="/js/bootstrap.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
