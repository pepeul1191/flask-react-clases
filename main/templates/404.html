<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .error-content {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="container-fluid error-page">
    <div class="error-content">
      <h1 class="display-1 text-danger">404</h1>
      <h2 class="h4">¡Vaya! La página que buscas no existe.</h2>
      <p class="lead">Parece que esta página se ha ido de vacaciones. Por favor, revisa la URL o vuelve al inicio.</p>
      <a href="/" class="btn btn-primary">Regresar al inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
