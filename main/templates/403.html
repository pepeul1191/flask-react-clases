<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado</title>
  <!-- Vincula Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor para centrar el mensaje -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 text-center">
      <!-- Mensaje de error -->
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¡Acceso Denegado!</h4>
        <p>No tienes los privilegios necesarios para acceder a esta página. Si crees que esto es un error, por favor contacta al administrador.</p>
        <hr>
        <p class="mb-0">Si necesitas asistencia, puedes regresar al inicio o intentar iniciar sesión nuevamente.</p>
      </div>
      <!-- Botón para regresar o volver a la página principal -->
      <a href="/" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
  </div>

  <!-- Vincula Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
